<div class="todo__form-wrapper">
  <form (ngSubmit)="addTodo()" class="todo__form" #form="ngForm">
    <mat-form-field class="todo__form__field">
      <input class="todo__form__field__input"
             matInput placeholder="Enter your todo"
             name="title"
             id="title"
             ngModel
      >
    </mat-form-field>
  </form>
</div>
